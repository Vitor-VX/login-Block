<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleGeral.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="conteiner-login">
        <h3>Faça seu login</h3>

        <div class="conteiner-options">
            <label>Usúario:</label>
            <input type="text" id="usuario" placeholder="Usúario">

            <label>Senha:</label>
            <input type="password" id="senha" placeholder="Senha">
        </div>

        <span id="msg_server" style="display: block;margin: 10px; color: red;font-family: sans-serif;font-weight: bold;"></span>

        <div class="botoes-options">
            <span>Não é registrado? <a href="/registre">Clique aqui</a></span>
            <a href="#" id="btn_entrar">Entrar</a>
        </div>
    </div>
    
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.31/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.31/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/scriptLogin.js"></script>
</body>

</html>
